<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="../../static/UserReg/CSS/form_style.css" th:href="@{/UserReg/CSS/form_style.css}">
      <link rel="stylesheet" href="../../static/UserReg/bootstrap/css/bootstrap.css" th:href="@{/UserReg/bootstrap/css/bootstrap.css}">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">

      <title>Login Form</title>
</head>
<body>
      
      <header>
            <div class="view video-container">
                  <video src="../../static/UserReg/background.mp4" th:src="@{/UserReg/background.mp4}" autoplay muted loop></video>
            </div>

            <div class="container">
                  <div class="row mt-5">
                       
                        <div class="card crd-clr mx-auto mt-4 col-md-6">
                              <form method="post" action="HTML/validate_login.php" >
                                    
                                    <div class="card-body">

                                          <div class="text-center text-white">
                                                <h3>Login</h3>
                                          </div>

                                          <div class="form-group">
                                                <i class="fa fa-user text-white" ></i>

                                                <label class="text-white">Username</label>
                                                <input type="text" class="form-control" id="user_name" autocomplete="off" name="user_name" required>
                                          </div>

                                          <div class="form-group">
                                                <i class="fa fa-lock text-white" ></i>

                                                <label class="text-white">Password</label>
                                                <input type="password" class="form-control" id="password" name="password" required>
                                          </div>

                                          <div class="mt-5 text-center">
                                                <button class="btn btn-success" type="submit">Login</button>
                                          </div>
                                          
                                          <div class="text-center  mt-5 d-block">
                                                <a href="#">Forgot Password?</a>
                                          </div>

                                          <div class="text-center  mt-5 d-block">
                                                <a href="/user/signup" th:href="@{/user/signup}">Dont have an Account? Sign up</a>
                                          </div>

                                    </div>

                              </form>
                        </div>

                        </div>
                  </div>
            </div>

      </header>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"  th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>

</body>
</html>
